<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes roate_90 {
            50% {
                transform: rotate(-90deg);
            }
            100% {
                transform: rotate(90deg);
            }
        }

        img {
            animation-name: roate_90;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
<h2>어지러워요</h2>
<hr>
<img src="스폰지밥.jpeg">
</body>
</html>
