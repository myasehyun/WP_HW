<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        @keyframes move_left {
            0% {
                margin-left: 100%;
            }
            100% {
                margin-right: 0%;
            }
        }

        p {
            animation-name: move_left;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>
<body>
<h2>애니메이션 응용</h2>
<hr>
<p><img src="물음.jpeg"width="20",height="15">질문 있습니다.</p>
</body>
</html>
