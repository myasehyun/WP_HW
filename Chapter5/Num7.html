<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        #tran {
            transition: width 2s;
        }

        #tran:hover {
            width: 100%;
        }
    </style>
</head>
<body>
<h2>마우스를 올려봐요</h2>
<hr>
<img id="tran" src="스폰지밥.jpeg" width="100" height="100" alt="animation">
</body>
</html>
