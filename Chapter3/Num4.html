<h2>깃허브 소개</h2>
<hr>
<details>
    <summary>
        Git이란?
    </summary>
    <p>Git이란 형상 관리 도구 중 하나로, 컴퓨터 파일의 변경사항을 추적하고 여러 명의 사용자들 간에 해당 파일들의 작업을 조율하기 위한 분산 버전 관리 시스템이다.</p>
</details>

<details>
    <summary>
        Github란?
    </summary>
    <p>분산 번전 관리 툴인 깃(Git)를 사용하는 프로젝트를 지원하는 웹호스팅 서비스이다.</p>
</details>

<details>
    <summary>
        Git의 장점은?
    </summary>
    <ul>
        <li>소스를 주고 받을 필요 없이 하나의 작업을 다수가 동시에 병렬 개발 가능</li>
        <li>버전 관리를 통해 체계적인 개발이 가능</li>
        <li>시간이 지남에 따라 코드의 변경 사항을 추적하고 관리할 수 있다.</li>
    </ul>
</details>
</body>
</html>
