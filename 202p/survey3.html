<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>인공지능(AI)</title>
	<link href="sur.css" type="text/css" rel="stylesheet">
</head>

<body>
	<header>
		<h2>설문지</h2>
		인공지능(AI)에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		<hr>
	</header>
	<form>
		<p><span class="formspan">학년</span>
		<label><input type="radio" name="grade" value="1">1학년</label>
		<label><input type="radio" name="grade" value="2">2학년</label>
		<label><input type="radio" name="grade" value="3">3학년</label>
		<label><input type="radio" name="grade" value="4">4학년</label>
		<br><br>
		</p>

		<p><span class="formspan">학년</span>
		<label><input type="radio" name="gender" value="5">남</label>
		<label><input type="radio" name="gender" value="6">여</label>
		<br><br>
		</p>
		
		<p><span class="formspan">앞의로의 관심 진로</span>
		<select name="interest">
			<option value="7">인공지능 엔지니어</option>
			<option value="8">로봇 윤리학자</option>
			<option value="9">가상화 엔지니어</option>
			<option value="10">그외</option>
		</select>
		<br><br>

		<p><span class="formspan">이 페이지를 접한 경로</span>
		<label><input type="checkbox" value="11">지인</label>
		<label><input type="checkbox" value="12">가족</label>
		<label><input type="checkbox" value="13">학교</label>
		<label><input type="checkbox" value="14">개인의 관심</label><br><br>

		<p><span class="formspan">남기고 싶은 말</span>
		<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
	</form>
	<p>2023664025 박세현</p>
</body>
</html>
