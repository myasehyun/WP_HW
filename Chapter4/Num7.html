<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <style>
        div {
            width: 100px;
            height: 140px;
            background-image: url("포커뒷면.jpeg");
            background-size: 100px 140px;
        }

        div#img:hover {
            background-image: url("포커앞면.avif");
        }
    </style>
</head>
<body>
<h2>:hover 활용</h2>
<hr>
<table>
    <tr>
        <td>마우스를 올리면 카드의 앞면이 보인다.</td>
        <td>
            <div id="img"></div>
        </td>
    </tr>
</table>
</body>
</html>
