<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow와 box-shadow</title>
    <style>
        h2 {
            text-align: center;
            color: yellow;
            text-shadow: 3px 3px 4px blue;
        }

        img:hover {
            box-shadow: 0px 0px 5px blue;
        }
    </style>
</head>
<body>
<h2>Most Visited Pages</h2>
<hr>
<table>
    <tr>
        <td><a href="http://www.naver.com">
            <img src="네이버.png" width="220" height="150">
        </a></td>
        <td><a href="http://www.chosun.com">
            <img src="기사.png" width="220" height="150">
        </a></td>
        <td><a href="http://www.amazon.com">
            <img src="아마존.png" width="220" height="150">
        </a>
        </td>
    </tr>
</table>
</body>
</html>
